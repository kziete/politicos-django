{% extends "contenedor.html" %}

{% block content %}

<h1>{{object.nombre}}</h1>

<h4>Cagadas</h4>

<ul>
{% for evento in object.eventos %}
	<li>
		<a href="{% url 'detalle-evento' object.slug evento.slug %}">
			{{evento}}
		</a>
	</li>
{% endfor %}
</ul>
<a href="{% url 'denuncia-evento' object.slug %}">Denunciar</a>
{% endblock %}
